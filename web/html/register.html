<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../css/register.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
			rel="stylesheet"
		/>
		<script src="
		https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
		"></script>
		<script src="../js/register.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<h1>Register</h1>
				<form>
					<label for="Name">Name</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Tipe your username"
						required
					/>

					<label for="email">Email</label>
					<input
						type="text"
						name="email"
						id="email"
						placeholder="Tipe your email"
						required
					/>

					<label for="password">Password</label>
					<input
						placeholder="Type your password"
						type="password"
						name="password"
						id="password"
					/>
					<label for="repeatedPassword">Repeat Password</label>
					<input
						placeholder="Type your password"
						type="password"
						name="repeatedPassword"
						id="repeatedPassword"
					/>
					<button>Register</button>
				</form>
				<a href="login.html">Want to Log in?</a>
			</div>
		</main>
	</body>
</html>
